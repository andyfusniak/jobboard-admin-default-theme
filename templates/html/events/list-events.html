{{- define "title"}}Events{{ end }}
{{- define "content"}}

<div class="max-w-7xl px-4 sm:px-6 lg:px-8">
  <h1 class="mt-10 text-2xl md:text-4xl font-bold tracking-tight text-gray-600">Events log</h1>
</div>

<div class="px-4">
  <div class="my-10 overflow-x-auto shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Message
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Source
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Name
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            ID
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            User ID
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Date
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {{- range .Data.Events}}
        <tr class="bg-white hover:bg-gray-50">
          {{- template "event-row" .}}
        </tr>
        {{- end}}
      </tbody>
    </table>
  </div>
</div>
{{- end -}}
