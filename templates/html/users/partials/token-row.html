{{- define "token-row"}}
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text font-mono">{{.Token}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{.Email}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{.Role}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  {{if eq .Status "verified"}}
  <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
    {{.Status}}
  </span>
  {{- else}}
  <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-gray-100 text-gray-600">
    {{.Status}}
  </span>
  {{- end}}
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{admintime .CreatedAt}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{admintime .ModifiedAt}}</span>
</td>
{{- end}}
