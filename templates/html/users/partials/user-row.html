{{- define "user-row"}}
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{.User.Email}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{.User.Role}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{.User.Metadata}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{admintime .User.CreatedAt}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{admintime .User.ModifiedAt}}</a>
</td>
{{- end}}
