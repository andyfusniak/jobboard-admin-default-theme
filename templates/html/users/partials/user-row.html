{{- define "user-row"}}
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{.User.Email}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">
    {{- if eq .User.Role "employer"}}
    <span class="td-text status-badge bg-pink-100 text-pink-800">{{.User.Role }}</span>
    {{- else if eq .User.Role "talent"}}
    <span class="td-text status-badge bg-indigo-100 text-indigo-800">{{.User.Role }}</span>
    {{- else}}
    <span class="td-text status-badge status-badge--other">{{.User.Role }}</span>
    {{- end}}
  </a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{.User.Metadata}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{admintime .User.CreatedAt}}</a>
</td>
<td class="whitespace-nowrap">
  <a href="/users/{{.User.ID}}" class="block px-6 py-4 td-text">{{admintime .User.ModifiedAt}}</a>
</td>
{{- end}}
