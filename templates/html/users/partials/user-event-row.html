{{- define "user-event-row"}}
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{.ID}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{.Source}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{.Name}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{.Message}}</span>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span class="td-text">{{admintime .CreatedAt}}</span>
</td>
{{- end}}
