{{- define "title"}}Orders{{ end }}
{{- define "content"}}
<h1>Orders</h1>

Viewing {{.Data.OrdersCount}} orders.

<table>
<tr>
  <th>ID</th>
  <!--<th>Job ID</td>-->
  <th>Start date</th>
  <th>End date</th>
  <th>Status</th>
  <th>Kind</th>
  <th>Pinned</th>
  <th>Highlight type</th>
  <th>Highlight colour</th>
  <th>Has Logo</th>
  <th>Created</th>
  <th>Last Modified</th>
</tr>
{{- range .Data.Orders}}
{{- template "order-row" .}}
{{- end -}}
</table>

{{- end -}}
