{{- define "title"}}Mail queue{{ end }}
{{- define "content"}}
<div class="max-w-3xl px-4 sm:px-6 lg:px-8">
  <h1 class="mt-10 text-2xl md:text-4xl font-bold tracking-tight text-gray-600">Mail Queue</h1>
</div>

<div class="px-4">
  <div class="my-10 overflow-x-auto shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            ID
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Status
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Email To
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Subject
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Created date
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
            Sent date
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {{- range .Data.Entries}}
        <tr class="bg-white hover:bg-gray-50">
          <td class="whitespace-nowrap">
            <a href="/mailq/{{.ID}}" class="block px-6 py-4 tracking-tight text-sm text-gray-900">{{.ID}}</a>
          </td>
          <td class="whitespace-nowrap">
            <a href="/mailq/{{.ID}}" class="block px-6 py-4 tracking-tight text-sm text-gray-900">{{.Status}}</a>
          </td>
          <td class="whitespace-nowrap">
            <a href="/mailq/{{.ID}}" class="block px-6 py-4 tracking-tight text-sm text-gray-900">{{.EmailTo}}</a>
          </td>
          <td class="whitespace-nowrap">
            <a href="/mailq/{{.ID}}" class="block px-6 py-4 tracking-tight text-sm text-gray-900">{{.Subject}}</a>
          </td>
          <td class="whitespace-nowrap">
            <a href="/mailq/{{.ID}}" class="block px-6 py-4 tracking-tight text-sm text-gray-900">{{admintime .CreatedAt}}</a>
          </td>
          <td class="whitespace-nowrap">
            <a href="/mailq/{{.ID}}" class="block px-6 py-4 tracking-tight text-sm text-gray-900">{{sentAt .SentAt}}</a>
          </td>
        </tr>
        {{- end}}
      </tbody>
    </table>
  </div>
</div>
{{- end -}}
