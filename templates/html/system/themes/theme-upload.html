{{- define "title"}}System : Upload Theme{{end}}
{{- define "system-content"}}

<div class="max-w-xl">
  <form enctype="multipart/form-data" method="POST" action="/system/themes/upload" class="space-y-8 divide-y divide-gray-200">
    <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
      <label class="text-2xl font-medium text-gray-700 sm:mt-px sm:pt-2">
        Upload theme
      </label>
      <div x-data="{ fileName: '' }" class="mt-10">
        <div class="max-w-lg flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex flex-col mt-1 text-sm text-gray-600">
              <label for="file-upload" class="relative cursor-pointer bg-white rounded-lg font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                <span>Choose theme</span>
                <input id="file-upload" type="file" name="theme" x-ref="file" @change="fileName = $refs.file.files[0].name" class="sr-only">
              </label>
              <span x-text="fileName" class="text-sm text-gray-600 pt-4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pt-5">
      <div class="flex justify-end">
        <a href="/system/themes/overview" class="btn btn-gray">Cancel</a>
        <button type="submit" class="ml-3 btn btn-primary">Upload</button>
      </div>
    </div>
  </form>
</div>
{{- end}}
