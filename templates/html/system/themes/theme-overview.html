{{- define "title"}}System : Themes Overview{{end}}
{{- define "system-content"}}
<h1 class="text-2xl md:text-4xl font-bold tracking-tight text-gray-600">Themes</h1>

<table>
<tr>
  <th>ID</td>
  <th>Tag</th>
  <th>Description</th>
</tr>
{{- range .Data.Themes}}
<tr>
  <td>
    <a href="/system/themes/view/{{.ID}}">{{.ID}}</a>
  </td>
  <td>{{.Name}}:{{.Version}}</td>
  <td>{{.Description}}</td>
</tr>
{{- end}}
</table>

<br>
<p><a href="/system/themes/upload">Upload a new theme</a></p>

{{- end}}
