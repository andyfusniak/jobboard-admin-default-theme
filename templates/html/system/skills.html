{{- define "title"}}System : Skills{{end}}
{{- define "system-content"}}
<h1 class="text-2xl md:text-4xl font-bold tracking-tight text-gray-600">Skills</h1>
{{- range .Data.TagsSet.Groups}}
<div class="bg-gray-50 my-6 px-4 py-5 border-b border-gray-200 sm:px-6">
  <p class="font-semibold text-lg">{{.Title}} ({{.Name}})</p>
  {{- range .Tags}}
    <li>{{.Title}} ({{.Name}})</li>
  {{- end}}
</div>
{{- end }}
{{- end}}
